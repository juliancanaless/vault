{% extends 'base.html' %}

{% block title %}Login | The Vault{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="w-full max-w-sm">
        <!-- Logo & Title -->
        <div class="text-center mb-10 animate-fade-in">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-accent/80 to-accent mb-6 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="font-serif text-3xl text-ink-900 tracking-tight mb-2">The Vault</h1>
            <p class="text-ink-500">Your shared journal, your story</p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white rounded-3xl border border-stone-200 shadow-lg shadow-stone-100 p-8 animate-slide-up">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-ink-900 mb-2">Username</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="id_username"
                        required
                        autofocus
                        class="w-full px-4 py-3 text-ink-900 bg-paper-100 border border-stone-200 rounded-2xl focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-ink-900 mb-2">Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password"
                        required
                        class="w-full px-4 py-3 text-ink-900 bg-paper-100 border border-stone-200 rounded-2xl focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
                        placeholder="Enter your password"
                    >
                </div>
                
                {% if form.errors %}
                <div class="p-4 bg-red-50 border border-red-200 rounded-2xl">
                    <p class="text-sm text-red-600">Invalid username or password. Please try again.</p>
                </div>
                {% endif %}
                
                <button 
                    type="submit"
                    class="w-full py-3 px-4 bg-accent hover:bg-ink-900 text-white font-medium rounded-2xl transition-colors"
                >
                    Sign In
                </button>
            </form>
        </div>
        
        <!-- Register Link -->
        <p class="text-center mt-6 text-sm text-ink-500">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-accent hover:text-ink-900 transition-colors">
                Create one
            </a>
        </p>
    </div>
</div>
{% endblock %}
