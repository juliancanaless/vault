<div class="flex gap-3">
    {% if has_history %}
    <button 
        hx-get="{% url 'spark_prev' category %}{% if vibe %}?vibe={{ vibe }}{% endif %}"
        hx-target="#spark-card"
        hx-swap="innerHTML"
        class="flex-1 py-4 px-6 bg-white border border-stone-200 hover:bg-paper-100 text-ink-900 font-medium rounded-2xl transition-all active:scale-[0.98] flex items-center justify-center gap-2"
    >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
        </svg>
        Previous
    </button>
    {% endif %}
    <button 
        hx-get="{% url 'spark_next' category %}{% if vibe %}?vibe={{ vibe }}{% endif %}"
        hx-target="#spark-card"
        hx-swap="innerHTML"
        class="{% if has_history %}flex-1{% else %}w-full{% endif %} py-4 px-6 bg-accent hover:bg-ink-900 text-white font-medium rounded-2xl transition-all active:scale-[0.98] flex items-center justify-center gap-2"
    >
        Next
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
    </button>
</div>
