<!-- Entry Form - Clean, spacious input focused on writing -->
<form 
    hx-post="{% url 'submit_entry' %}"
    hx-target="#journal-state"
    hx-swap="innerHTML"
    class="bg-white border border-stone-200 rounded-3xl overflow-hidden"
>
    {% csrf_token %}
    
    <!-- Text Input -->
    <div class="p-6 pb-0">
        <textarea 
            name="text_content" 
            placeholder="Write your thoughts..."
            required
            class="w-full min-h-[150px] text-lg font-serif text-ink-900 bg-transparent border-0 resize-none focus:ring-0 focus:outline-none placeholder-ink-500/50 leading-relaxed"
        >{% if form.text_content.value %}{{ form.text_content.value }}{% endif %}</textarea>
        
        {% if form.text_content.errors %}
        <p class="text-red-500 text-sm mt-2">{{ form.text_content.errors.0 }}</p>
        {% endif %}
    </div>
    
    <!-- Bottom Bar -->
    <div class="px-6 py-4 border-t border-stone-100 flex items-center justify-between gap-4">
        <div class="flex items-center gap-3">
            <!-- Location Input -->
            <div class="flex items-center gap-2 text-ink-500 hover:text-ink-900 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <input 
                    type="text" 
                    name="location_tag" 
                    placeholder="Location"
                    class="w-24 sm:w-32 text-sm bg-transparent border-0 focus:ring-0 focus:outline-none placeholder-ink-500/50 text-ink-900"
                    value="{% if form.location_tag.value %}{{ form.location_tag.value }}{% endif %}"
                >
            </div>
            
            <!-- Photo Upload -->
            <label class="cursor-pointer text-ink-500 hover:text-ink-900 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <input type="file" name="photo" accept="image/*" class="hidden" id="photo-input">
            </label>
        </div>
        
        <!-- Submit Button -->
        <button 
            type="submit"
            class="inline-flex items-center gap-2 px-5 py-2.5 bg-accent hover:bg-ink-900 text-white text-sm font-medium rounded-full transition-colors"
        >
            <span>Share</span>
            <span class="htmx-indicator">
                <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
        </button>
    </div>
</form>
