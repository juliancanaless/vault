# The Vault - Render Blueprint
# Deploy with: render blueprint apply

services:
  - type: web
    name: the-vault
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn vault.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromHost: true
      - key: DATABASE_URL
        fromDatabase:
          name: vault-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  - name: vault-db
    databaseName: vault
    user: vault
    plan: free

