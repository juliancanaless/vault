# The Vault - Render Blueprint
# Deploy with: render blueprint apply

services:
  - type: web
    name: the-vault
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn vault.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        fromHost: true
      - key: DATABASE_URL
        sync: false  # Neon.tech connection string - set manually in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

# Using Neon.tech database - no Render database needed

